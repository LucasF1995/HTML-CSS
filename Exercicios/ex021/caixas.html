<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /*box-level*/
            height: 300px;
            width: 300px;
            background-color: lightblue;
            border: 10px solid darkslategray;
            
            padding: 10px 20px;
            
            margin: auto auto;

            outline: 5px dashed darkred;
        
         }
        a{ /*inline-level*/
            display: block;
            border-width: 1px;
            border-style:dashed;
            border-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>parágrafos também são exemplos de box-level,mas os <a href="#">links são exemplos de inline-level</a> vamos ver como isso funciona.</p>

    
</body>
</html>
